prefix: "&8[&bVine&fCoins&8]"

commands:

  give:
    syntax: "&e/vc give <player> <amount>"
    description: "Cộng tiền cho người chơi."
    success: "&aBạn đã cấp &e%amount% coins &acho &f%player%&a."
    received: "&aBạn vừa nhận được &e%amount% coins &atừ Admin."
  pay:
    syntax: "&e/vc pay <player> <amount>"
    description: "Chuyển tiền cho người chơi khác."
    error:
      pay-self: "&cBạn không thể tự chuyển tiền cho chính mình!"
      not-enough-money: "&cBạn không có đủ tiền để thực hiện giao dịch này!"
    success:
      sender: "&aBạn đã chuyển &e%amount% coins &acho &f%target%&a."
      receiver: "&aBạn nhận được &e%amount% coins &atừ &f%player%&a."
  reset:
    syntax: "&e/vc reset <player>"
    description: "Đặt lại số dư của người chơi về mặc định."
    success: "&aĐã đặt lại tiền của &f%player% &avề &e%amount%&a."
    notified: "&cSố dư của bạn đã bị Admin đặt lại về &e%amount%&c!"
  take:
    syntax: "&e/vc take <player> <amount>"
    description: "Trừ tiền của người chơi."
    error:
      not-enough: "&cNgười chơi %player% chỉ có %balance% coins, không đủ để trừ %amount%!"
    success: "&aĐã trừ &e%amount% coins &atừ tài khoản của &f%player%&a."
    notified: "&cBạn đã bị Admin trừ &e%amount% coins &atừ tài khoản!"
  set:
    syntax: "&e/vc set <player> <amount>"
    description: "Thiết lập chính xác số dư của người chơi."
    success: "&aĐã thiết lập số dư của &f%player% &athành &e%amount% coins&a."
    notified: "&eSố dư của bạn đã được Admin điều chỉnh thành &a%amount% coins&e."

  reload:
    description: "&fTải lại cấu hình hệ thống."
    syntax: "/vc reload"
    success: "&aĐã tải lại toàn bộ cấu hình thành công!"

  help:
    description: "&fXem danh sách hướng dẫn các lệnh."
    syntax: "/vc help"

